<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css" />
	<link rel="icon" href="img/icon.png" type="image/x-icon" />
    <title>Panca Crush Lobby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(0, 0, 0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #lobby-container {
            text-align: center;
        }

        #title {
            font-size: 28px;
            margin-bottom: 20px;
        }

        #start-button {
            padding: 10px 20px;
            font-size: 13px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #start-button:hover {
            background-color: #45a049;
        }

		#container {
			width: 80%;
			margin: 20px auto;
			min-height: 650px;
			margin-top: 150px;
		}

		@media screen and (max-width: 400px) {
			#container {
				width: 100%;
				margin: 50% auto;
				min-height: 800px;
			}

		}

		.wrapper {
			position: fixed;
		}

		.box div {
			position: fixed;
			width: 65px;
			height: 65px;
			background-color: transparent;
			border-radius: 30px;
			border: 6px solid rgb(255, 255, 255);
		}

		.box div:nth-child(1) {
			top: 12%;
			left: 42%;
			animation: animate 10s linear infinite;
		}

		.box div:nth-child(2) {
			top: 70%;
			left: 50%;
			animation: animate 7s linear infinite;
		}

		.box div:nth-child(3) {
			top: 17%;
			left: 6%;
			animation: animate 9s linear infinite;
		}

		.box div:nth-child(4) {
			top: 20%;
			left: 60%;
			animation: animate 10s linear infinite;
		}

		.box div:nth-child(5) {
			top: 67%;
			left: 10%;
			animation: animate 6s linear infinite;
		}

		.box div:nth-child(6) {
			top: 80%;
			left: 70%;
			animation: animate 12s linear infinite;
		}

		.box div:nth-child(7) {
			top: 60%;
			left: 80%;
			animation: animate 15s linear infinite;
		}

		.box div:nth-child(8) {
			top: 32%;
			left: 25%;
			animation: animate 16s linear infinite;
		}

		.box div:nth-child(9) {
			top: 90%;
			left: 25%;
			animation: animate 9s linear infinite;
		}

		.box div:nth-child(10) {
			top: 20%;
			left: 80%;
			animation: animate 5s linear infinite;
		}

		@keyframes animate {
			0% {
				transform: scale(0) translateY(0) rotate(0);
				opacity: 1;
			}

			100% {
				transform: scale(1.3) translateY(-90px) rotate(360deg);
				opacity: 0;
			}
		}
    </style>
</head>

<body>

	<audio autoplay src=""> </audio>
	<a href="" class="hidden"></a>
	<div class="wrapper">
		<div class="box">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>

    <div class="greetings">
		<!-- silahkan menambah kata sesuai keinginan dengan <span>text...</span -->
		<span>W</span>
		<span>E</span>
		<span>L</span>
		<span>C</span>
		<span>O</span>
		<span>M</span>
		<span>E</span>

	  </div>
    <div id="lobby-container">
		<h1 id="title">To<br>Panca Crush<br>Game</h1>
        <button id="start-button" onclick="startGame()">Start Game</button>
		<audio autoplay loop>
			<source src="music/Backsound 2.mp3" type="audio/mp3">
		</audio>
    </div>

    <script>
        function startGame() {
            // Redirect to the Candy Crush game page
            window.location.href = "Panca Crush Game.html"; // Ganti dengan nama file dan lokasi game Candy Crush Anda
        }
    </script>
</body>
</html>
